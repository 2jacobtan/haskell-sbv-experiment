name:                haskell-sbv-experiment
version:             0.1.0.0
github:              "githubuser/haskell-sbv-experiment"
license:             BSD3
author:              "2jacobtan"
maintainer:          "example@example.com"
copyright:           "2021 2jacobtan"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell-sbv-experiment#readme>

dependencies:
- base >= 4.7 && < 5
- sbv
- pretty

library:
  source-dirs: src

executables:
  haskell-sbv-experiment-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-sbv-experiment

tests:
  haskell-sbv-experiment-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-sbv-experiment
